<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提示框</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			display: flex;
			margin-top: 150px;
		}

		.card {
			transition: All 0.4s ease-in-out;
			margin: 20px;
			width: 250px;
			box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			text-align: center;
		}

		.card .card-header {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			font-size: 40px;
		}

		.card .card-text {
			padding: 10px;
		}

		.card:hover {
			transform: scale(1.2);
		}
		
	</style>
</head>
<body>
	<div class='card'>
		<div class='card-header'>
			<h1>1</h1>
		</div>
		<div class='card-text'>
			<p>2017-12-20</p>
		</div>
	</div>
	<div class='card'>

		</div>
	</div>
</body>
</html>
